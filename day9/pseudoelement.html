<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first::before {
        display: block;
        content: "";
        width: 30px;
        height: 30px;
        background-color: black;
      }

      .second::after {
        content: "nazwa";
        display: block;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <div class="second">tekst</div>
    </div>
  </body>
</html>
