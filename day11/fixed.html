<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: fixed;
      }

      div.red {
        width: 200px;
        height: 100px;
        background-color: red;
        z-index: 4;
      }

      div.green {
        width: 120px;
        height: 130px;
        background-color: green;
        z-index: 2;
      }

      div.black {
        width: 160px;
        height: 50px;
        background-color: black;
        z-index: 777;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="green"></div>

    <div class="black"></div>
  </body>
</html>
