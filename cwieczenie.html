<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: inline-block;
        font-size: 30px;
        width: 19%;
        padding: 10px;
        box-sizing: border-box;
      }

      li {
        display: block;
        width: 19%;
        background-color: royalblue;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Element 1</a>
      <a href="#">Element 2</a>
      <a href="#">Element 3</a>
      <a href="#">Element 4</a>
      <a href="#">Element 4</a>
    </nav>

    <nav>
      <ul>
        <li>pozycja 1</li>
        <li>pozycja 2</li>
        <li>pozycja 3</li>
        <li>pozycja 4</li>
        <li>pozycja 5</li>
      </ul>
    </nav>
  </body>
</html>
